<!DOCTYPE html>
<html ng-app="Prueba">
<head>
	<title>This is a test with Angular JS framework</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-controller="MainController">

	<div class="wrapper">
		<!-- header -->
		<header class="header header-fixed navbar container-fluid">
			<div class="row">
				<div class="brand col-sm-3">
					<a href="#" class="navbar-brand">
						<i class="glyphicon glyphicon-heart-empty"></i>
						<span class="heading-font">Marcas de libro</span>
					</a>
					
				</div>
				
			</div>
		</header>
		<div class="box">
			<div class="row">
				<!-- sidebar -->
				<div class="column col-sm-3" id="sidebar">
					<p class="nav-title">Categories
						<a href="#" class="pull-right"><i class="glyphicon glyphicon-folder-open"></i>
						</a>
					</p>
					<ul class="nav">
						<li ng-repeat="category in categories" ng-class="{actve:isCurrentCategory(category)}">
							<a href="#" ng-click="setCurrentCategory(category)"><i class="glyphicon glyphicon-tags"></i>
							{{category}}</a>
						</li>
					</ul>
					
				</div>
				<!-- main -->
				<div class="column col-sm-9" id="main">
					<div class="padding">
						<div class="full col-sm-9">
							<h2>
								Category: {{currentCategory}}
								<a href="#" class="btn btn-primary bt-xs pull-right" data-toggle="modal" data-target="#bookmarkModal"><i class="glyphicon glyphicon-plus-sign"></i>New bookmark</a>
							</h2>
							<ul>
								<li ng-repeat="bookmark in bookmarks | filter:{category:currentCategory}">
									<p>
										<a href="{{bookmark.url}}">{{bookmark.name}}</a>
										<i class="glyphicon glyphicon-trash"></i>
										<i class="glyphicon glyphicon-pencil"></i><br/>
										<small>{{bookmark.url}}</small>
									</p>
								</li>
							</ul>				
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-include src="pags/ejercicio_1.html"> 1234</div>
	<h1> Welcome user: {{your_name}} 1234</h1>
	<!-- <p><input ng-model="your_name" type="text" /></p> -->
	<p>Web in construction</p>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
